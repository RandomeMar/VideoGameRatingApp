{% extends "base.html" %}

{% block title %}Game Rater{% endblock %}

{% block content %}
    <h1>Your review of {{ review.game.name }} has been posted!</h1>
    <h2>Use the provided edit code to edit/delete this review.</h2>
    <h2>Edit Code: {{ review.edit_code }}</h2>
    <a href="{% url 'load_game_page' review.game.rawg_id %}">Return to {{ review.game.name }}</a>
{% endblock %}
